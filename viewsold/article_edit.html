{{template "header" .}}
{{template "menu_user" .}}

<div class="editor-page">
  <div class="container page">
    <div class="row">
        <ul class="error-messages">
            {{ if .ErrorTitle}}
              <li>{{.ErrorTitle}}</li>
              <li>{{.ErrorMessage}}</li>
            {{end}}
          </ul>
      <div class="col-md-10 offset-md-1 col-xs-12">
        
        <form action="/editor" method="post">
       
            <fieldset class="form-group">
                <input name="title" value="{{.Title}}" type="text" class="form-control form-control-lg" placeholder="Article Title (minimum 4)">
            </fieldset>
            <fieldset class="form-group">
                <input name="description" value="{{.Description}}" type="text" class="form-control" placeholder="What's this article about?">
            </fieldset>
            <fieldset class="form-group">
                <textarea id="editor-container" name="body" class="form-control" rows="8" placeholder="Write your article (in markdown)">{{.Body}}</textarea>
            </fieldset>
            <fieldset class="form-group">
                <input name="tags" value="{{.Tags}}" type="text" class="form-control" placeholder="Enter tags"><div class="tag-list"></div>
            </fieldset>
            <button class="btn btn-lg pull-xs-right btn-primary" type="submit">
                Publish Article
            </button>
        </form>
      </div>

    </div>
  </div>
</div>
{{template "footer" .}}
