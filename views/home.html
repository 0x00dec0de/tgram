{{ template "header" . }}
{{ template "menu" . }}
{{if gt  (len .users) 0}}
  {{range .users}}
  <section>
    <a href="/@{{.Username}}"><img align="left" style="margin-right:20px" class="u-square medium" src="{{.Image}}"/></a>
    <p>
      <a href="/@{{.Username}}">@{{.Username}}</a>&nbsp;Unread count:?
    </p>
    {{.Bio}} 
  </section>
  <hr/>

  {{end}}
{{else}}
<section>
  <img  src="./m/img/dutch.gif">
</section>
{{end}}
{{ template "footer" . }}
