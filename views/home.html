{{ template "header" . }}
{{ template "menu" . }}
{{if gt  (len .users) 0}}
  {{range .users}}
  <section>
    <a href="/@{{.Username}}"><img align="left" style="margin-right:20px" class="u-square medium" src="{{.Image}}"/></a>
    <p>
      <a href="/@{{.Username}}">@{{.Username}}</a>&nbsp;
      {{if gt .Unseen 0}}
      <a href="/@{{.Username}}?p={{.LastPost}}">Unread count:{{.Unseen}}</a>
      {{end}}
      <br> {{.Bio}}
    </p>
  </section>
  <hr/>

  {{end}}
{{else}}
<section style="margin-right: auto; margin-left: auto;display: flex;
justify-content: center;min-height: 400px;font-family: 'PT Sans Caption', serif;">
  <h1>Zen publishing   <a href="http://tst.tgr.am"><sup>&beta;</sup></a></h1>

</section>

{{end}}
{{ template "footer" . }}
